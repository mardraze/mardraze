<div class="bx-grid">
	<table class="memcached-server" id="memcached-server-####ID####"></table>
	<div dir="ltr" class="ui-state-default ui-jqgrid-pager ui-corner-bottom" style="width: 700px; display: block;" id="pmemcached-server-####ID####">
		<div role="group" class="ui-pager-control" id="pg_pmemcached-server-####ID####"></div>
	</div>	
	<script type="text/javascript">
		jQuery("#memcached-server-####ID####").jqGrid({
			ajaxGridOptions : {type:"POST"},
			url:'server.php?q=2',
			datatype: "json",
				colNames:['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
				colModel:[
					{name:'id',index:'id', width:55},
					{name:'invdate',index:'invdate', width:90},
					{name:'name',index:'name asc, invdate', width:100},
					{name:'amount',index:'amount', width:80, align:"right"},
					{name:'tax',index:'tax', width:80, align:"right"},		
					{name:'total',index:'total', width:80,align:"right"},		
					{name:'note',index:'note', width:150, sortable:false}		
				],
				rowNum:10,
				width:700,
				rowList:[10,20,30],
				pager: '#pmemcached-server-####ID####',
				sortname: 'invdate',
				viewrecords: true,
				sortorder: "desc",
				caption:"Memcached 127.0.0.1:####ID####",
				onHeaderClick: function(gridstate){
					if(gridstate == 'visible'){
						jQuery('.ui-jqgrid-view').each(function(){
							var aThisGrid = this;
							if(!jQuery(aThisGrid).find('#memcached-server-####ID####,.ui-icon-circle-triangle-s').length){
								jQuery(aThisGrid).find('.HeaderButton').click();
							}
						});
					}
				},
		});
	</script>
</div>
